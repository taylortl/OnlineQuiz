<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Start Quiz</title>
    <link href="home_styles.css" rel="stylesheet">
    <link href="quiz_styles.css" rel="stylesheet">
    <!--attach the script tag to the html-->
    <script defer src="quiz_script.js"></script>
</head>
<body>
    <div class="container">
        <div id="quiz" class="center-x flex-column">
            <!--element1: the question-->
            <div id="question" class="question">Question?</div>
            <!--element2: answer buttons-->
            <div class="answer-container" data-number="0">
                <p class="choices">A</p>
                <p class="answers">Answer 1</p>
            </div>
            <div class="answer-container" data-number="1">
                <p class="choices">B</p>
                <p class="answers" >Answer 2</p>
            </div>
            <div class="answer-container" data-number="2">
                <p class="choices">C</p>
                <p class="answers" >Answer 3</p>
            </div>
            <div class="answer-container" data-number="3">
                <p class="choices">D</p>
                <p class="answers">Answer 4</p>
            </div>
        
            <!--container for the control buttons-->
            <div class="control-container">
                <button id="next-but" class="control-but but">Next</button>
                <button id="confirm-but" class="control-but but hide">Confirm</button>
             </div>
    </div>
</body>
</html>
